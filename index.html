<!DOCTYPE html>
<html lang="da" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>
            Plade prisberegner til byensbådebygger - Prototype
        </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Popper.js - b4 bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" type="text/html">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="./pladeberegner.css" rel="stylesheet" type="text/css">
    
</head>
<body>
    <!-- Calculator container-->
    <div class="container-fluid" id="mainContainer">
        <div class="row">
            <div class="col">
                <h1 class="headerText">Plade prisberegner </h1>
            </div> 
        </div>  
        <div class="row" id="selectors">
            <div class="col">
                <div class="selectThickness">
                    <p class="col-sm col-form-label col-form-label" for="thickness" id="inputLabel">Vælg tykkelsen på pladen</p>
                </div>
            </div>
        </div> 
            <div class="row">
                <div class="col">              
                        <select class="form-control" onchange="" id="selectType" onsubmit="return false;">
                            <option value="fourMm">4mm</option>
                            <option value="sevenMm">7mm</option>
                            <option value="nineMm">9mm</option>
                            <option value="twelveMm">12mm</option>
                            <option value="sixteenMm">16mm</option>
                        </select>
                </div> 
            </div> 
         
        <div class="row" id="selectors">

            <div class="col">
                <p class="col-sm col-form-label col-form-label" id="inputLabel">Indtast længde i mm</p>
            </div>
            <div class="col">
                <p class="col-sm col-form-label col-form-label" id="inputLabel">Indtast bredde i mm</p>
            </div>
        </div>       
        <div class="row">
            <div class="col">
                <form class="lengthInput">
                     <input class="form-control" type="number"  id="selectedLength" name="length">     
                </form>

            </div>
            <div class="col">
                <form class="widthInput"> 
                    <input class="form-control" type="number"  id="selectedWidth" name="selectedWidth">
                </form>    
            </div>
        </div>
        
        

        <div class="row">
            <div class="col">
                <button 
                    id="calculateButton" 
                    class="btn btn-secondary" 
                    type="button" 
                    onClick="buttonClick(); return false;"> 
                    Beregn Pris
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p class="resultText" id="resultPrice">Pris inkl. moms</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p class="resultText" id="resultWeight">Pladens vægt:</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p class="resultText" id="resultSize">Pladens størrelse:</p>
            </div>
            </div>
        <div class="row">
            <div class="col">
                <button
                    id="addToBasket"
                    class="btn btn-primary btn-lg btn-block"
                    type="button"
                    onClick="addProduct()">
                    Tilføj kurv
                </button>
            </div>
        </div>
        

    </div>
<script src="./pladePrisBeregner.js"></script>
<script src="./pladeTykkelser.js"></script>
</body>
</html>
